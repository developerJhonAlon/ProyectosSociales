                                        <h:outputText value="#{proy.campus.stvcampDesc}"/>  
                                    </p:column>
                                    <p:column headerText="Fecha Inicio Planificada" sortBy="#{proy.fechaInicio}">
                                        <h:outputText value="#{proy.fechaInicio}">  
                                            <f:convertDateTime pattern="dd/MM/yyyy"/> 
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Fecha Fin Planificada" sortBy="#{proy.fechaFinalizacion}">
                                        <h:outputText value="#{proy.fechaFinalizacion}">  
                                            <f:convertDateTime pattern="dd/MM/yyyy"/> 
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Aporte de la ESPE Gasto No Permanente" sortBy="#{proy.totalPresupuestoUniversidadGastoNoPermanente}">
                                        <h:outputText value="#{proy.totalPresupuestoUniversidadGastoNoPermanente}">  
                                            <f:convertNumber locale="es"  pattern="###,###,##0.00" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Aporte de la ESPE Gasto Permanente" sortBy="#{proy.totalPresupuestoUniversidadGastoPermanente}">
                                        <h:outputText value="#{proy.totalPresupuestoUniversidadGastoPermanente}">  
                                            <f:convertNumber locale="es"  pattern="###,###,##0.00" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Total Aporte ESPE" sortBy="#{proy.totalPresupuestoUniversidad}">
                                        <h:outputText value="#{proy.totalPresupuestoUniversidad}">  
                                            <f:convertNumber locale="es"  pattern="###,###,##0.00" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Aporte Patrocinador" sortBy="#{proy.totalPresupuestoEntidadAuspiciante}">
                                        <h:outputText value="#{proy.totalPresupuestoEntidadAuspiciante}">
                                            <f:convertNumber locale="es"  pattern="###,###,##0.00" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Aporte de la Comunidad Beneficiaria" sortBy="#{proy.totalPresupuestoComunidadBeneficiaria}">
                                        <h:outputText value="#{proy.totalPresupuestoComunidadBeneficiaria}">  
                                            <f:convertNumber locale="es"  pattern="###,###,##0.00" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Monto Total" sortBy="#{proy.totalPresupuesto}">
                                        <h:outputText value="#{proy.totalPresupuesto}">  
                                            <f:convertNumber locale="es"  pattern="###,###,##0.00" />
                                        </h:outputText> 
                                    </p:column>

                                    <p:column headerText="Total Puntaje" sortBy="#{proy.consolidacionCalificacionUltimaList[0].totalPuntaje}">
                                        <h:outputText value="#{proy.consolidacionCalificacionUltimaList[0].totalPuntaje}">  
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Porcentaje cumplimiento" sortBy="#{proy.consolidacionCalificacionUltimaList[0].totalPuntaje/proy.configuracionParametrosEvaluacion.puntajeMaximoEvaluacion}">
                                        <h:outputText value="#{proy.consolidacionCalificacionUltimaList[0].totalPuntaje/proy.configuracionParametrosEvaluacion.puntajeMaximoEvaluacion}">  
                                            <f:convertNumber locale="es"  pattern="###0.00%" />
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>                                

                            </h:panelGrid>
                        </p:panel>

                    </p:panel>
                </p:panel>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
