<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Información</title>
        <h:outputStylesheet name="theme_sistema_SVS.css" library="css" />        
        <style>
            .foo{
                width: 151px;
            }

            .foo td {
                vertical-align: top;
            }

            .ui-panel .ui-panel-content {
                padding: 0;
            }            
            .col1_datos_generales {
                width: 65px;
            }
            .col1_adquisicion {
                width: 95px;
            }
            .col1_objetivos {
                width: 80px;
            }
            .col1_presupuesto {
                width: 125px;
            }
            .col1_identificacionPoblacion {
                width: 70px;
                text-align: left;
                border: solid;
                border-width: 1px;
            }
            .col2_identificacionPoblacion {
                width: 70px;
                text-align: center;
                border: solid;
                border-width: 1px;
            }
            .col1_acta_concejo_departamento{
                width: 200px;
            }
            .hide-column-names table thead tr {
                display: none;
            }
            .button {

                background-color: Transparent;background-repeat:no-repeat;border: none;cursor:pointer;overflow: hidden;
            }            
            .estilo1{
                text-align: center;
            }                    
        </style>    

        <script type="text/javascript">
            function onrangechange1() {
                var range = PF('timelineHitos').getVisibleRange();
                PF('timelineActividades').setVisibleRange(range.start, range.end);
            }

            function onrangechange2() {
                var range = PF('timelineActividades').getVisibleRange();
                PF('timelineHitos').setVisibleRange(range.start, range.end);
            }
        </script>            
    </h:head>

    <h:body>
        <h:form id="formPrincipal">
            <p:growl id="message1" widgetVar="message1" showDetail="true" life="3000"></p:growl>            

            <p:fieldset legend="1.1. Datos Generales" rendered="#{reportePorOpcionController.opcionMenu=='1.1'}" style="margin-right: 10px">
                <h:panelGrid columns="1" cellpadding="5" >

                    <h:panelGrid columns="3" cellpadding="0" cellspacing="0" styleClass="foo, foo, foo" style="width: 100%">
                        <h:panelGrid columns="1" cellpadding="0" cellspacing="0">
                            <h:panelGrid id="pInput1" columns="2" cellspacing="5" columnClasses="col1_datos_generales">
                                <p:outputLabel value="Código:" style="font-weight: bold"/>
                                <p:outputLabel value="#{reportePorOpcionController.proyectoSelected.codigo}"/>

                                <p:outputLabel value="Nombre:" style="font-weight: bold"/>
                                <p:outputLabel value="#{reportePorOpcionController.proyectoSelected.nombre}"/>


                                <p:outputLabel value="Tipo Proyecto:" style="font-weight: bold"/>
                                <h:panelGrid columns="2">
                                    <p:selectOneRadio value="#{reportePorOpcionController.proyectoSelected.tipo}" 
                                                      disabled="#{reportePorOpcionController.proyectoSelected.id!=null}"
                                                      >
                                        <f:selectItem itemLabel="Gasto Permanente" itemValue="C"/>
                                        <f:selectItem itemLabel="Gasto No Permanente" itemValue="I"/>
                                    </p:selectOneRadio>
                                </h:panelGrid>

                                <p:outputLabel value="Convocatoria:" style="font-weight: bold" rendered="#{reportePorOpcionController.proyectoSelected.tipo=='I'}"/>
                                <h:panelGrid columns="2" rendered="#{reportePorOpcionController.proyectoSelected.tipo=='I'}">
                                    <p:outputLabel value="#{(reportePorOpcionController.proyectoSelected.convocatoria==null and reportePorOpcionController.proyectoSelected.tipo=='I')?'No existe una convocatoria abierta':reportePorOpcionController.proyectoSelected.convocatoria.nombre.concat(' (').concat(reportePorOpcionController.proyectoSelected.convocatoria.fechaInicioTexto).concat(' - ').concat(reportePorOpcionController.proyectoSelected.convocatoria.fechaFinTexto).concat(')')}" 
                                                   style="#{(reportePorOpcionController.proyectoSelected.convocatoria==null and reportePorOpcionController.proyectoSelected.tipo=='I')?'color:red':''}"/>
                                </h:panelGrid>

                                <p:outputLabel value="Departamento:" style="font-weight: bold"/>
                                <p:outputLabel value="#{reportePorOpcionController.proyectoSelected.departamento.stvsubjDesc}"/>

                                <p:outputLabel value="Población Beneficiaria:" style="font-weight: bold"/>
                                <h:panelGrid columns="2">
                                    <p:selectManyCheckbox disabled="true"
                                                          value="#{reportePorOpcionController.tipoPoblacionSelectedList}" 
                                                          converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{reportePorOpcionController.tipoPoblacionList}" var="tipoPob" itemLabel="#{tipoPob.prdDescripcion}" itemValue="#{tipoPob}" />
                                    </p:selectManyCheckbox>
                                </h:panelGrid>

                            </h:panelGrid>


                            <p:spacer height="10"></p:spacer>
                            <h:outputText value="PLAZO DE EJECUCIÓN" style="font-size: 14px; font-weight: bold"/>
                            <h:panelGrid  columns="2" cellpadding="2" >
                                <p:outputLabel value="Fecha de Inicio (dd/mm/aaaa):" style="font-weight: bold"/>
                                <p:outputLabel value="#{reportePorOpcionController.proyectoSelected.fechaInicio}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/> 
                                </p:outputLabel>

                                <p:outputLabel value="Fecha de Finalización (dd/mm/aaaa):" style="font-weight: bold"/>
                                <p:outputLabel value="#{reportePorOpcionController.proyectoSelected.fechaFinalizacion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/> 
                                </p:outputLabel>

                                <h:outputLabel value="Duración:" style="font-weight: bold"/>
                                <h:outputLabel value="#{reportePorOpcionController.proyectoSelected.duracion}"/>

                                <p:spacer height="15"></p:spacer>
                            </h:panelGrid>


                        </h:panelGrid>
                        <p:spacer height="1" width="25"></p:spacer>
                        <h:panelGrid columns="1">

                            <h:panelGrid columns="1">
                                <p:outputLabel value="DATOS DEL DIRECTOR" style="font-size: 14px; font-weight: bold"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="2" > 
                                <p:outputLabel value="Nombres:" style="font-weight: bold"/>
                                <p:outputLabel value="#{reportePorOpcionController.docenteSelected.usuario.usuNombres}" />

                                <p:outputLabel value="Apellidos:" style="text-align: left; font-weight: bold"/>
                                <p:outputLabel value="#{reportePorOpcionController.docenteSelected.usuario.usuApellidos}" />

                                <p:outputLabel value="Cargo:" style="text-align: left; font-weight: bold"/>
                                <p:outputLabel value="#{reportePorOpcionController.docenteSelected.cargo}" />

                                <p:outputLabel value="Departamento:" style="text-align: left; font-weight: bold"/>
                                <p:outputLabel value="#{reportePorOpcionController.docenteSelected.departamento}"/>

                                <p:outputLabel value="Correo Electrónico:" style="text-align: left; font-weight: bold"/>
                                <p:outputLabel value="#{reportePorOpcionController.docenteSelected.usuario.usuEmail}"/>

                                <p:outputLabel for="telefUsu" value="Teléfono:" style="white-space: pre-line; font-weight: bold" /> 
                                <p:outputLabel value="#{reportePorOpcionController.docenteSelected.usuario.usuTelefonoFijo}"/>
                            </h:panelGrid>                                         

                        </h:panelGrid>



                    </h:panelGrid>

                </h:panelGrid>
            </p:fieldset>


            <p:fieldset legend="1.2. Cobertura y Localización" rendered="#{reportePorOpcionController.opcionMenu=='1.2'}" style="margin-right: 10px">
                <h:panelGrid columns="1" cellpadding="5" >
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Cobertura:" for="selCobertura" style="font-weight: bold"/>
                        <h:panelGrid columns="2">
                            <p:selectOneRadio id="selCobertura" value="#{reportePorOpcionController.proyectoSelected.cobertura2.prdId}" 
                                              disabled="true"
                                              style="font-weight: normal"
                                              >
<f:selectItems value="#{reportePorOpcionController.coberturaList}" var="cobertura" itemLabel="#{cobertura.prdDescripcion}" itemValue="#{cobertura.prdId}"/>                                 
                            </p:selectOneRadio>
                        </h:panelGrid>
                    </h:panelGrid>                    
                    <p:dataTable id="dataTableCobertura" value="#{reportePorOpcionController.proyectoSelected.parroquiasCobertura}" var="parroquiaCobertura"
                                 style="width: 100%" paginator="true" rows="10" rowIndexVar="index"  resizableColumns="true" 
                                 rendered="#{!reportePorOpcionController.proyectoSelected.coberturaNacional}"
                                 emptyMessage="No se encontraron resultados">

                        <p:column headerText="Nro." width="5">
                            <h:outputText value="#{index + 1}"/>
                        </p:column>
                        <p:column headerText="Provincia" style="white-space:pre-line" sortBy="#{parroquiaCobertura.nomProvincia}">
                            <h:outputText value="#{parroquiaCobertura.nomProvincia}" style="white-space: pre-line;"/>
                        </p:column>
                        <p:column headerText="Cantón" style="white-space:pre-line" sortBy="#{parroquiaCobertura.nomCanton}"
                                  rendered="#{reportePorOpcionController.proyectoSelected.coberturaCantonal or reportePorOpcionController.proyectoSelected.coberturaParroquial}">
                            <h:outputText value="#{parroquiaCobertura.nomCanton}" style="white-space: pre-line; "/>
                        </p:column>
                        <p:column headerText="Parroquia" style="white-space:pre-line" sortBy="#{parroquiaCobertura.nomParroquia}"
                                  rendered="#{reportePorOpcionController.proyectoSelected.coberturaParroquial}">
                            <h:outputText value="#{parroquiaCobertura.nomParroquia}" style="white-space: pre-line; "/>
                        </p:column>
                    </p:dataTable>    
                </h:panelGrid>            
            </p:fieldset>

            <p:fieldset legend="1.3. Origen de los fondos" rendered="#{reportePorOpcionController.opcionMenu=='1.3'}" style="margin-right: 10px">
                <h:panelGrid columns="2" cellpadding="5" >
                    <p:outputLabel value="Presupuesto Aporte Universidad (asignación presupuestaria):" style="font-weight: bold"/>
                    <p:outputLabel value="#{reportePorOpcionController.proyectoSelected.presupuestoAporteUniv!=null?reportePorOpcionController.proyectoSelected.presupuestoAporteUniv:'0.00'}" >
                        <f:convertNumber pattern="###,##0.00" locale="ES"/>
                    </p:outputLabel>


                    <p:outputLabel value="Presupuesto Aporte Universidad Valorado (sin asignación presupuestaria):" style="font-weight: bold"/>
                    <p:outputLabel value="#{reportePorOpcionController.proyectoSelected.presupuestoAporteUnivValorado!=null?reportePorOpcionController.proyectoSelected.presupuestoAporteUnivValorado:'0.00'}" >
                        <f:convertNumber pattern="###,##0.00" locale="ES"/>
                    </p:outputLabel>

                    <p:outputLabel value="Presupuesto Entidad Auspiciante:" style="font-weight: bold"/>
                    <p:outputLabel value="#{reportePorOpcionController.proyectoSelected.presupuestoEntidadAuspiciante!=null?reportePorOpcionController.proyectoSelected.presupuestoEntidadAuspiciante:'0.0'}" >
                        <f:convertNumber pattern="###,##0.00" locale="ES"/>
                    </p:outputLabel>

                    <p:outputLabel value="Presupuesto contraparte - Comunidad beneficiaria:" style="font-weight: bold"/>
                    <p:outputLabel value="#{reportePorOpcionController.proyectoSelected.presupuestoContraparte!=null?reportePorOpcionController.proyectoSelected.presupuestoContraparte:'0.00'}">
                        <f:convertNumber pattern="###,##0.00" locale="ES"/>
                    </p:outputLabel>


                    <p:outputLabel value="Presupuesto Total:" style="font-weight: bold" />
                    <p:outputLabel value="#{reportePorOpcionController.proyectoSelected.presupuestoTotal}">
                        <f:convertNumber pattern="###,##0.00" locale="ES"/>
                    </p:outputLabel>
                </h:panelGrid>
            </p:fieldset>

            <p:fieldset legend="1.4. Detalle de entregables del proyecto" rendered="#{reportePorOpcionController.opcionMenu=='1.4'}" style="margin-right: 10px">
                <h:panelGrid columns="1" cellpadding="5" id="pInput4">
                    <p:outputLabel id="lblBienes" value="Bienes:" for="txtBienes" style="font-weight: bold"/>
                    <pe:ckEditor id="txtBienes" value="#{reportePorOpcionController.proyectoSelected.bienes}" 
                                 readonly="true"
                                 width="100%"
                                 height="100"
                                 toolbar="[['SelectAll','-', 'Table' , 'HorizontalRule','-' ,'Cut','Copy','Paste','-', 'Bold','Underline','Italic','-','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock' , '-' , 'NumberedList', 'BulletedList', 'Outdent' , 'Indent', '-', 'Styles', 'Format','Font','FontSize','TextColor','BGColor']]"
                                 >  
                    </pe:ckEditor>

                    <p:outputLabel value="Servicios:" for="txtServicios" style="font-weight: bold"/>
                    <pe:ckEditor id="txtServicios" value="#{reportePorOpcionController.proyectoSelected.servicios}" 
                                 readonly="true"
                                 width="100%"
                                 height="100"
                                 toolbar="[['SelectAll','-', 'Table' , 'HorizontalRule','-' ,'Cut','Copy','Paste','-', 'Bold','Underline','Italic','-','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock' , '-' , 'NumberedList', 'BulletedList', 'Outdent' , 'Indent', '-', 'Styles', 'Format','Font','FontSize','TextColor','BGColor']]"
                                 >  
                    </pe:ckEditor>

                    <p:outputLabel value="Bienes y Servicios" for="txtBienesServicios" style="font-weight: bold"/>
                    <pe:ckEditor id="txtBienesServicios" value="#{reportePorOpcionController.proyectoSelected.bienesServicios}" 
                                 readonly="true"
                                 width="100%"
                                 height="100"
                                 toolbar="[['SelectAll','-', 'Table' , 'HorizontalRule','-' ,'Cut','Copy','Paste','-', 'Bold','Underline','Italic','-','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock' , '-' , 'NumberedList', 'BulletedList', 'Outdent' , 'Indent', '-', 'Styles', 'Format','Font','FontSize','TextColor','BGColor']]"
                                 >  
                    </pe:ckEditor>
                </h:panelGrid> 
            </p:fieldset>
            <p:fieldset legend="2.1. Diagnóstico y Problema" rendered="#{reportePorOpcionController.opcionMenu=='2.1'}" style="margin-right: 10px">
                <h:panelGrid columns="1" cellpadding="2" >
                    <p:outputLabel value="Descripción de la situación actual del área de intervención del proyecto:" for="txtAreaIntervencion" style="font-weight: bold"/>
                    <pe:ckEditor id="txtAreaIntervencion" value="#{reportePorOpcionController.proyectoSelected.areaIntervencion2}" 
                                 readonly="true"
                                 width="100%"
                                 height="100"
                                 toolbar="[['SelectAll','-', 'Table' , 'HorizontalRule','-' ,'Cut','Copy','Paste','-', 'Bold','Underline','Italic','-','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock' , '-' , 'NumberedList', 'BulletedList', 'Outdent' , 'Indent', '-', 'Styles', 'Format','Font','FontSize','TextColor','BGColor']]"
                                 >  
                    </pe:ckEditor>

                    <p:outputLabel value="Identificación, descripción y diagnóstico del problema:" for="txtDiagnosticoProblema" style="font-weight: bold"/>
                    <pe:ckEditor id="txtDiagnosticoProblema" value="#{reportePorOpcionController.proyectoSelected.diagnosticoProblema2}" 
                                 readonly="true"
                                 width="100%"
                                 height="100"
                                 toolbar="[['SelectAll','-', 'Table' , 'HorizontalRule','-' ,'Cut','Copy','Paste','-', 'Bold','Underline','Italic','-','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock' , '-' , 'NumberedList', 'BulletedList', 'Outdent' , 'Indent', '-', 'Styles', 'Format','Font','FontSize','TextColor','BGColor']]"
                                 >  
                    </pe:ckEditor>

                    <p:outputLabel value="Línea Base del proyecto:" for="txtLineaBase" style="font-weight: bold"/>
                    <pe:ckEditor id="txtLineaBase" value="#{reportePorOpcionController.proyectoSelected.lineaBase}" 
                                 readonly="true"
                                 width="100%"
                                 height="100"
                                 toolbar="[['SelectAll','-', 'Table' , 'HorizontalRule','-' ,'Cut','Copy','Paste','-', 'Bold','Underline','Italic','-','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock' , '-' , 'NumberedList', 'BulletedList', 'Outdent' , 'Indent', '-', 'Styles', 'Format','Font','FontSize','TextColor','BGColor']]"
                                 >  
                    </pe:ckEditor>

                    <p:outputLabel value="Factores críticos de éxito:" for="txtFactoresCriticos" style="font-weight: bold"/>
                    <pe:ckEditor id="txtFactoresCriticos" value="#{reportePorOpcionController.proyectoSelected.factoresCriticos}" 
                                 readonly="true"
                                 width="100%"
                                 height="100"
                                 toolbar="[['SelectAll','-', 'Table' , 'HorizontalRule','-' ,'Cut','Copy','Paste','-', 'Bold','Underline','Italic','-','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock' , '-' , 'NumberedList', 'BulletedList', 'Outdent' , 'Indent', '-', 'Styles', 'Format','Font','FontSize','TextColor','BGColor']]"
                                 >  
                    </pe:ckEditor>

                    <p:outputLabel value="Restricciones/Supuestos::" for="txtRestricciones" style="font-weight: bold"/>
                    <pe:ckEditor id="txtRestricciones" value="#{reportePorOpcionController.proyectoSelected.restricciones}" 
                                 readonly="true"
                                 width="100%"
                                 height="100"
                                 toolbar="[['SelectAll','-', 'Table' , 'HorizontalRule','-' ,'Cut','Copy','Paste','-', 'Bold','Underline','Italic','-','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock' , '-' , 'NumberedList', 'BulletedList', 'Outdent' , 'Indent', '-', 'Styles', 'Format','Font','FontSize','TextColor','BGColor']]"
                                 >  
                    </pe:ckEditor>
                </h:panelGrid>                

            </p:fieldset>

            <p:fieldset legend="2.2. Identificación de Población" rendered="#{reportePorOpcionController.opcionMenu=='2.2'}" style="margin-right: 10px">
                <h:panelGrid columns="1" style="margin-bottom: 10px">
                    <h:outputLabel value="Identificación y caracterización de la población objetivo (beneficiarios):" style="font-weight: bold"/>
                    <h:panelGrid columns="6" cellpadding="0" cellspacing="0" columnClasses="col1_identificacionPoblacion,col2_identificacionPoblacion, col2_identificacionPoblacion, col2_identificacionPoblacion, col2_identificacionPoblacion, col2_identificacionPoblacion">

                        <p:spacer height="1"></p:spacer>
                        <p:outputLabel value="Hombres" style="font-weight: bold"/>
                        <p:outputLabel value="Mujeres" style="font-weight: bold"/>
                        <p:outputLabel value="Niños" style="font-weight: bold"/>
                        <p:outputLabel value="Personas con capacidades especiales" style="font-weight: bold"/>
                        <p:outputLabel value="Total" style="font-weight: bold"/>

                        <p:outputLabel value="DIRECTOS" style="font-weight: bold"/>
                        <p:outputLabel value="#{reportePorOpcionController.proyectoSelected.nroBeneficiariosDirectosHombres}" >
                            <f:convertNumber pattern="###,##0" locale="ES"/>
                        </p:outputLabel>
                        <p:outputLabel value="#{reportePorOpcionController.proyectoSelected.nroBeneficiariosDirectosMujeres}" >
                            <f:convertNumber pattern="###,##0" locale="ES"/>
                        </p:outputLabel>
                        <p:outputLabel value="#{reportePorOpcionController.proyectoSelected.nroBeneficiariosDirectosNinios}" >
                            <f:convertNumber pattern="###,##0" locale="ES"/>
                        </p:outputLabel>
                        <p:outputLabel id="txtDirectosDiscapac" value="#{reportePorOpcionController.proyectoSelected.nroBeneficiariosDirectosDiscapac}" >
                            <f:convertNumber pattern="###,##0" locale="ES"/>
                        </p:outputLabel>
                        <p:outputLabel id="txtTotalDirectos" value="#{reportePorOpcionController.proyectoSelected.totalDirectos}" >
                            <f:convertNumber pattern="###,##0" locale="ES"/>
                        </p:outputLabel>

                        <p:outputLabel value="INDIRECTOS" style="font-weight: bold"/>
                        <p:spacer/>
                        <p:spacer/>
                        <p:spacer/>
                        <p:spacer/>
                        <p:outputLabel value="#{reportePorOpcionController.proyectoSelected.nroBeneficiariosIndirectos}" >
                            <f:convertNumber pattern="###,##0" locale="ES"/>
                        </p:outputLabel>
                    </h:panelGrid>
                </h:panelGrid>                
            </p:fieldset>

            <p:fieldset legend="2.3. Docentes participantes" rendered="#{reportePorOpcionController.opcionMenu=='2.3'}" style="margin-right: 10px">
                <h:panelGrid columns="1" cellpadding="5">
                    <p:dataTable id="dataTDocentesParticipantes" value="#{reportePorOpcionController.proyectoSelected.departamentoProyectoList}" var="docenteProyecto" paginator="true"
                                 rows="10" rowIndexVar="index" resizableColumns="true"
                                 emptyMessage="No se encontraron Resultados"> 
                        <p:column headerText="Nro." width="1">
                            <h:outputText value="#{index + 1}"/>
                        </p:column>
                        <p:column headerText="Departamento" sortBy="#{docenteProyecto.departamento.stvsubjDesc}">
                            <h:outputText value="#{docenteProyecto.departamento.stvsubjDesc}" style="white-space: pre-line"/>                                    
                        </p:column>
                        <p:column headerText="Nro. docentes participantes" sortBy="#{docenteProyecto.nroDocentes}" width="20" style="white-space: pre-line; text-align: center ">
                            <h:outputText value="#{docenteProyecto.nroDocentes}" style="white-space: pre-line;">  
                                <f:convertNumber locale="es_ES"  pattern="#,##0" />
                            </h:outputText>
                        </p:column>

                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column colspan="2" style="text-align:right" footerText="Total:" />
                                <p:column footerText="#{reportePorOpcionController.proyectoSelected.totalDocentesParticipantes}" style="text-align: center" >
                                </p:column>
                            </p:row>
                        </p:columnGroup>                                        
                    </p:dataTable> 
                </h:panelGrid>

            </p:fieldset>

            <p:fieldset legend="2.4. Estudiantes participantes" rendered="#{reportePorOpcionController.opcionMenu=='2.4'}" style="margin-right: 10px">
                <h:panelGrid columns="1" cellpadding="5">
                    <p:dataTable id="dataTEstudiantesParticipantes" value="#{reportePorOpcionController.proyectoSelected.carreraProyectoList}" var="carreraProyecto" paginator="true"
                                 rows="10" rowIndexVar="index" resizableColumns="true"
                                 emptyMessage="No se encontraron Resultados"> 
                        <p:column headerText="Nro." width="1">
                            <h:outputText value="#{index + 1}"/>
                        </p:column>
                        <p:column headerText="Carrera" sortBy="#{carreraProyecto.carrera.stvmajrDesc}">
                            <h:outputText value="#{carreraProyecto.carrera.stvmajrDesc}" style="white-space: pre-line"/>                                    
                        </p:column>
                        <p:column headerText="Nro. estudiantes participantes" sortBy="#{carreraProyecto.nroEstudiantes}" width="20" style="white-space: pre-line">
                            <h:outputText value="#{carreraProyecto.nroEstudiantes}" style="white-space: pre-line; float: right">     
                                <f:convertNumber locale="es_ES"  pattern="#,##0" />
                            </h:outputText>
                        </p:column>

                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column colspan="2" style="text-align:right" footerText="Total:" />
                                <p:column footerText="#{reportePorOpcionController.proyectoSelected.totalEstudiantesParticipantes}" style="text-align: right" >
                                </p:column>
                            </p:row>
                        </p:columnGroup>                                        

                    </p:dataTable> 
                </h:panelGrid>

            </p:fieldset>
            <p:fieldset legend="3.1. Objetivos PLNBV" rendered="#{reportePorOpcionController.opcionMenu=='3.1'}" style="margin-right: 10px">
                <h:panelGrid columns="1" cellpadding="5">
                    <h:outputLabel value="¿A qué objetivos del Plan Nacional del Buen Vivir se respalda el Proyecto?" style="font-weight: bold"/>

                                 axisOnTop="true"
