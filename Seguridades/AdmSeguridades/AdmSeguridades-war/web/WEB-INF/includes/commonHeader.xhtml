<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition>
     
  
            <div id="cabecera" class="cabecera">
                <div class="borde_izquierdo"></div>
                <div class="centro_transp">
                    <h:form>
                        <h:panelGrid width="100%" columns="3" cellpadding="0" cellspacing="0" border="0">
                            <h:panelGroup>
                                <h:graphicImage value="/resources/images/Encabezado.jpg" height="120" width="750"
                                                style="float:left; margin-left:5px; margin-top:5px;"/>
                                <p:spacer width="10"></p:spacer>
                                

                            </h:panelGroup>
                            <h:panelGroup>

                                <h:outputText value="Sistema Administración de Perfiles" styleClass="titulo_pantalla" />
                            </h:panelGroup>
                            <h:panelGroup style="margin-top: 5px">
                                <h:commandButton image="/resources/images/close-session.png" action="#{navegacionController.cerrar_session}"
                                                 style="float:right; text-align:right; margin-left:5px; margin-top:5px;" alt="Cerrar Sesión"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </h:form>

                </div>
                <div class="borde_derecho"></div>
            </div>
        </ui:composition>
    </body>
</html>
