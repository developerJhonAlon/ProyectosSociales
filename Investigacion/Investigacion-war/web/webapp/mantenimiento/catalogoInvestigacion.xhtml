<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:body>    
        <ui:composition template="/vista/template-sistema2.xhtml">   
            <ui:define name="content">
                <p:panel id="panelBase" header="Mantenimiento Catálogos de Investigación" style="font-size: 11px; text-align: left; border: hidden; font-weight: bold; margin-bottom: 80px">
                    <p:tabView scrollable="false" id="tabP" style="border: hidden"   >
                        <p:tab title="Líneas/ Sub Líneas" id="tabP1">
                            <h:panelGrid columns="1" cellpadding="5" id="h1">
                                <p:commandButton id="btnAgregarP1" value="Agregar" icon="ui-icon-plus" style="margin: 0; font-size: 11px; float: left"
                                                 onstart="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"
                                                 title="Agregra Información" update=":formPrincipal:tabP:p1,:formPrincipal:tabP:h1" action="#{catalogoInvestigacionController.agregarP1()}" rendered="#{!catalogoInvestigacionController.controlGrabar1}">
                                </p:commandButton>
                            </h:panelGrid>
                            <p:panel id="p1" visible="#{catalogoInvestigacionController.controlGrabar1}" style="font-size: 10px; text-align: left; border: hidden; font-weight: bold">
                                <h:panelGrid columns="2" cellpadding="5" cellspacing="0">
                                    <p:commandButton id="btnGrabarP1" value="Grabar" icon="ui-icon-locked" style="margin: 0; font-size: 11px; float: left " disabled="#{catalogoInvestigacionController.validaVaciosP1}"
                                                     onstart="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"

                                    <p:commandButton id="btnCancelarP1" value="Cancelar" icon="ui-icon-arrowreturnthick-1-w" style="margin: 0; font-size: 11px; float: left " 
                                                     onstart="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"
                                                     title="Cancelar Información" update=":formPrincipal:tabP:p1,:formPrincipal:tabP:h1" action="#{catalogoInvestigacionController.cancelarP1()}">
                                    </p:commandButton>
                                </h:panelGrid>
                                <h:panelGrid columns="2" cellpadding="5" cellspacing="0">

                                        <p:ajax event="keyup" update=":formPrincipal:tabP:btnGrabarP1" listener="#{catalogoInvestigacionController.validarVaciosP1}"/>
                                    </p:inputText>
                                </h:panelGrid>
                            </p:panel>
                            <p:dataTable id="dtLinea" value="#{catalogoInvestigacionController.lineaInvesList}" var="linea" paginator="true"
                                         rendered="#{not empty catalogoInvestigacionController.lineaInvesList}"
                                         rows="10" rowIndexVar="index" resizableColumns="true" editable="true" emptyMessage="No se encontraron resultados" >

                                <p:ajax event="rowToggle" listener="#{catalogoInvestigacionController.onRowToggleLine}"/>
                                <p:ajax event="rowEdit" listener="#{catalogoInvestigacionController.onRowEditP1}" partialSubmit="true"/>
                                <p:ajax event="rowEditCancel" listener="#{catalogoInvestigacionController.onRowCancelP1}" partialSubmit="true"/>

                                <p:column style="width: 2%">
                                    <p:rowToggler/>
                                </p:column>
                                <p:column headerText="Ord." style="width: 3%; font-size: 11px; font-weight: bold;text-align: center">
                                    <h:outputText value="#{index + 1}"/>
                                </p:column>
                                <p:column headerText="Líneas de Investigación" style="width: 50%; font-size: 11px; font-weight: bold" >
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{linea.lineaDescip}" style="white-space: pre; text-transform: uppercase;text-align: left" /></f:facet>
                                        <f:facet name="input"><p:inputText id="modelInput1" value="#{linea.lineaDescip}" style="width: 100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Agregar SubLínea" style="width: 15%; font-size: 11px; font-weight: bold;text-align: center">
                                    <p:commandButton id="btnNuevoP11" icon="ui-icon-clipboard"
                                                     onclick="PF('dialogSublinea').show();" process="@this">
                                        <f:setPropertyActionListener value="#{linea}" target="#{catalogoInvestigacionController.lineaInvestSelected}"/>
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Editar" style="width: 5%; font-size: 11px; font-weight: bold;text-align: center">
                                    <p:rowEditor/>
                                </p:column>
                                <p:column headerText="Eliminar " style="width: 5%; font-size: 11px; font-weight: bold;text-align: center">
                                    <p:commandButton id="btnEliminarP1" style="margin: 0" title="Eliminar el registro" icon="ui-icon-trash" 
                                                     onclick="PF('deleteDialog1').show();" process="@this">
                                        <f:setPropertyActionListener value="#{linea}" target="#{catalogoInvestigacionController.lineaInvestSelected}" />
                                    </p:commandButton>    
                                </p:column>
                                <p:rowExpansion>
                                    <p:panelGrid columns="1" style="border:none;margin:0 auto;width:95%; text-align: left" >
                                        <p:dataTable id="dtSubl" value="#{catalogoInvestigacionController.sublineaList}" var="subl"
                                                     rendered="#{not empty catalogoInvestigacionController.sublineaList}"
                                                     rowIndexVar="index" style="width: 80%" editable="true">

                                            <p:ajax event="rowEdit" listener="#{catalogoInvestigacionController.onRowEditSubP1}" partialSubmit="true"/>
                                            <p:ajax event="rowEditCancel" listener="#{catalogoInvestigacionController.onRowCancelSubP1}" partialSubmit="true"/>

                                            <p:column headerText="Ord." style="width:3%;text-align: center">
                                                <h:outputText value="#{index + 1}" />
                                            </p:column>
                                            <p:column headerText="Sub Línea de Investigación" style="width: 70%">
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{subl.lineaDescip}" style="white-space: pre-line;text-transform: uppercase;width: 250px"/></f:facet>
                                                    <f:facet name="input"><p:inputText id="modelInput111" value="#{subl.lineaDescip}" style="width: 100%"/></f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column headerText="Cod. Unesco" style="width: 10%">
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{subl.lineaUnesco}" style="white-space: pre-line;text-transform: uppercase;width: 100%"/></f:facet>
                                                    <f:facet name="input"><p:inputText id="modelInput112" value="#{subl.lineaUnesco}"/></f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column headerText="Editar" style="width: 5%;text-align: center">
                                                <p:rowEditor/>
                                            </p:column>
                                            <p:column headerText="Eliminar" style="width: 10%;text-align: center">
                                                <p:commandButton id="btnEliminarP12" style="margin: 0" title="Eliminar el registro" icon="ui-icon-trash"
                                                                 onclick="PF('deleteDialog12').show();" process="@this">
                                                    <f:setPropertyActionListener value="#{subl}" target="#{catalogoInvestigacionController.sublineaInveSelected}"/>
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>
                                    </p:panelGrid>
                                </p:rowExpansion>
                            </p:dataTable>
                        </p:tab>
                        <p:tab title="Estrategias" id="tabP2">
                            <h:panelGrid columns="1" cellpadding="5" id="h2">
                                <p:commandButton id="btnAgregarP2" value="Agregar" icon="ui-icon-plus" style="margin: 0; font-size: 11px; float: left"

                                                 title="Agrega Información" update=":formPrincipal:tabP:p2,:formPrincipal:tabP:h2" action="#{catalogoInvestigacionController.agregarP2()}" rendered="#{!catalogoInvestigacionController.controlGrabar2}">
                                </p:commandButton>
                            </h:panelGrid>
                            <p:panel id="p2" visible="#{catalogoInvestigacionController.controlGrabar2}" style="font-size: 11px; text-align: left; border: hidden; font-weight: bold">

                                    <p:commandButton id="btnGrabarP2" value="Grabar" icon="ui-icon-locked" style="margin: 0; font-size: 11px; float: left " disabled="#{catalogoInvestigacionController.validaVaciosP2}"
                                                     onstart="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"

                                    </p:commandButton>
                                    <p:commandButton id="btnCancelarP2" value="Cancelar" icon="ui-icon-arrowreturnthick-1-w" style="margin: 0; font-size: 11px; float: left "

                                    </p:inputText>

                                <p:ajax event="rowEdit" listener="#{catalogoInvestigacionController.onRowEditP2}" partialSubmit="true"/>
                                <p:ajax event="rowEditCancel" listener="#{catalogoInvestigacionController.onRowCancelP2}" partialSubmit="true"/>

                                <p:column style="width: 2%">
                                    <p:rowToggler/>
                                </p:column>
                                <p:column headerText="Ord." style="width: 3%;text-align: center">
                                    <h:outputText value="#{index + 1}"/>
                                </p:column>
                                <p:column headerText="Estrategias de Investigación" style="width: 50%;text-align: left" >
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{estrat.estrategDescrip}" style="white-space: pre; text-transform: uppercase;text-align: left" /></f:facet>
                                        <f:facet name="input"><p:inputText id="modelInput21" value="#{estrat.estrategDescrip}" style="width: 100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Agregar Sub Estrategia" style="width: 15%;text-align: center">
                                    <p:commandButton id="btnNuevoP21" icon="ui-icon-clipboard"
                                                     onclick="PF('dialogSubEstrategia').show();" process="@this">
                                        <f:setPropertyActionListener value="#{estrat}" target="#{catalogoInvestigacionController.estrategiaSelected}"/>
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Editar" style="width: 5%;text-align: center">
                                    <p:rowEditor/>
                                </p:column>
                                <p:column headerText="Eliminar" style="width: 5%; text-align: center">
                                    <p:commandButton id="btnEliminarP1" style="margin: 0" title="Eliminar el registro" icon="ui-icon-trash" 
                                                     onclick="PF('deleteDialog2').show();" process="@this">
                                        <f:setPropertyActionListener value="#{estrat}" target="#{catalogoInvestigacionController.estrategiaSelected}"/>
                                    </p:commandButton>
                                </p:column>
                                <p:rowExpansion>
                                    <p:panelGrid columns="1" style="border:none;margin:0 auto;width:95%; text-align: left" >
                                        <p:dataTable id="dtSubEst" value="#{catalogoInvestigacionController.estrategiaSubList}" var="subEst"
                                                     rendered="#{not empty catalogoInvestigacionController.estrategiaSubList}"
                                                     rowIndexVar="index" style="width: 80%" editable="true">

                                            <p:ajax event="rowEdit" listener="#{catalogoInvestigacionController.onRowEditSubP2}" partialSubmit="true"/>
                                            <p:ajax event="rowEditCancel" listener="#{catalogoInvestigacionController.onRowEditSubP2}" partialSubmit="true"/>

                                            <p:column headerText="Ord." style="width: 3%">
                                                <h:outputText value="#{index + 1}"/>
                                            </p:column>

                                            <p:column headerText="Sub Estrategia de Investigación" style="width: 70%">
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{subEst.estrategDescrip}" style="white-space: pre-line;text-transform: uppercase;width: 250px"/></f:facet>
                                                    <f:facet name="input"><p:inputText id="modelInput221" value="#{subEst.estrategDescrip}" style="width: 100%"/></f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column headerText="Editar" style="width: 5%;text-align: center">
                                                <p:rowEditor/>
                                            </p:column>
                                            <p:column headerText="Eliminar" style="width: 5%;text-align: center">
                                                <p:commandButton id="btnEliminarSubP2" style="margin: 0" title="Eliminar el registro" icon="ui-icon-trash"
                                                                 onclick="PF('deleteDialog21').show();" process="@this">
                                                    <f:setPropertyActionListener value="#{subEst}" target="#{catalogoInvestigacionController.subEstrategiaSelected}"/>
                                                    <!--<p:ajax global="false" async="true" process="@none" partialSubmit="true" onstart="return dtEstrat.onClick('#{estrat.estrategId(subLevel.levelKey)}')"/>-->
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>
                                    </p:panelGrid>
                                </p:rowExpansion>
                            </p:dataTable>
                        </p:tab>
                        <p:tab title="Políticas" id="tabP3">
                            <h:panelGrid columns="1" cellpadding="5" id="h3">
                                <p:commandButton id="btnAgregarP3" value="Agregar" icon="ui-icon-plus" style="margin: 0; font-size: 11px; float: left " 
                                                 onstart="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"
                                                 title="Agregar Información" update=":formPrincipal:tabP:p3,:formPrincipal:tabP:h3" action="#{catalogoInvestigacionController.agregarP3()}" rendered="#{!catalogoInvestigacionController.controlGrabar3}">

                                                     title="Graba Información" update=":formPrincipal:tabP:p3,:formPrincipal:tabP:h3,:formPrincipal:tabP:dataTablePoliticas" action="#{catalogoInvestigacionController.registraP3()}">
                                    </p:commandButton>
                                    <p:commandButton id="btnCancelarP3" value="Cancelar" icon="ui-icon-arrowreturnthick-1-w" style="margin: 0; font-size: 11px; float: left " 
                                                     onstart="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"
                                                     title="Cancelar Información" update=":formPrincipal:tabP:p3,:formPrincipal:tabP:h3" action="#{catalogoInvestigacionController.cancelarP3()}">
                                    </p:commandButton>
                                </h:panelGrid>
                                <h:panelGrid columns="2" cellpadding="7" cellspacing="0" style="text-align: left" >

                                    <h:outputLabel for="nombP" value="Nombre de la Politica:"/>
                                    <p:inputText id="nombP" value="#{catalogoInvestigacionController.nombrePolit}" autocomplete="off" required="false" style="width: 250px" >
                                        <p:ajax event="keyup" update=":formPrincipal:tabP:btnGrabarP3" listener="#{catalogoInvestigacionController.validarVaciosP3}"/>
                                    </p:inputText>

                                    <h:outputLabel for="ambP" value="Ambito de la Politica:"/>
                                    <p:inputText id="ambP" value="#{catalogoInvestigacionController.ambitoPolit}" autocomplete="off" required="false" style="width: 250px" >
                                        <p:ajax event="keyup" update=":formPrincipal:tabP:btnGrabarP3" listener="#{catalogoInvestigacionController.validarVaciosP3}"/>
                                    </p:inputText>
                                    <h:outputLabel for="descrP" value="Descripción de la Politica:"/>
                                    <p:inputTextarea id="descrP" cols="100" rows="2" value="#{catalogoInvestigacionController.descriPolit}" >
                                        <p:ajax event="keyup" update=":formPrincipal:tabP:btnGrabarP3" listener="#{catalogoInvestigacionController.validarVaciosP3}"/>
                                    </p:inputTextarea>
                                </h:panelGrid>
                            </p:panel>
                            <p:dataTable id="dataTablePoliticas" value="#{catalogoInvestigacionController.polinvestList}" var="politicas"
                                         paginator="true" rows="15" rowIndexVar="index" resizableColumns="true" editable="true"
                                         emptyMessage="No se encontraron resultados"  style="text-align: left">
                                <p:ajax event="rowEdit" listener="#{catalogoInvestigacionController.onRowEditP3}" update=":formPrincipal:tabP:dataTablePoliticas"/>
                                <p:ajax event="rowEditCancel" listener="#{catalogoInvestigacionController.onRowCancelP3}" update=":formPrincipal:tabP:dataTablePoliticas"/>

                                <p:column headerText="Ord." style="width:3%;text-align: center">
                                    <h:outputText value="#{index + 1}" />
                                </p:column>
                                <p:column headerText="Nombre" style="width: 10%">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{politicas.polinvNombre}" style="text-transform: uppercase; white-space: pre-line"/> </f:facet>
                                        <f:facet name="input"><p:inputText id="modelInput31" value="#{politicas.polinvNombre}"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Ambito" style="width: 20%">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{politicas.polinvAmbito}" style="text-transform: uppercase; white-space: pre-line"/> </f:facet>
                                        <f:facet name="input"><p:inputText id="modelInput32" value="#{politicas.polinvAmbito}"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Descripción" style="width: 40%">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{politicas.polinvDescrip}" style="text-transform: uppercase; white-space: pre-line"/> </f:facet>
                                        <f:facet name="input"><p:inputTextarea id="modelInput33" cols="20" value="#{politicas.polinvDescrip}" style="width: 100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Editar" style="width: 5%; text-align: center">
                                    <p:rowEditor/>
                                </p:column>
                                <p:column headerText="Eliminar" style="width: 5%;text-align: center">
                                    <p:commandButton id="btnEliminarP3" style="margin: 0" title="Eliminar el registro" icon="ui-icon-trash" 
                                                     onclick="PF('deleteDialog3').show();" process="@this">
                                        <f:setPropertyActionListener value="#{politicas}" target="#{catalogoInvestigacionController.polinvestSelected}"/>
                                    </p:commandButton>     
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                                <p:commandButton id="btnAgregarP4" value="Agregar" icon="ui-icon-plus" style="margin: 0; font-size: 11px; float: left " 
                                                 onstart="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"
                                                 title="Agregar Información" update=":formPrincipal:tabP:p4,:formPrincipal:tabP:h4" action="#{catalogoInvestigacionController.agregarP4()}" rendered="#{!catalogoInvestigacionController.controlGrabar4}">

                                                     title="Cancelar Información" update=":formPrincipal:tabP:p4,:formPrincipal:tabP:h4" action="#{catalogoInvestigacionController.cancelarP4()}">

                                <p:ajax event="rowEditCancel" listener="#{catalogoInvestigacionController.onRowCancelP4}" update=":formPrincipal:tabP:dataTableObjetivoB"/>
