<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      >
    <h:body>    
        <ui:composition template="/vista/template-sistema2.xhtml">   
            <ui:define name="content">
                <h:panelGrid id="panelBase" style="width: 100%">
                    <p:panel header="Calificación de Proyectos por Comisión">
                        <h:panelGrid id="panelListadoNotasConceptuales" >
                            <p:dataTable id="dtNotasAprobadas" value="#{proyectosAprobacionComisionController.notaConceptualList}" var="notaConceptual" style="width: 100%"
                                         paginator="true" rows="10" rowIndexVar="index" resizableColumns="true"
                                         emptyMessage="No se encontraron resultados"   >
                                <p:column headerText="Ord." width="20">
                                    <h:outputText value="#{index + 1}" />
                                </p:column>
                                <p:column headerText="Convocatoria" width="450" >
                                    <h:outputText value="#{notaConceptual.convocaId.convocaTitulo}" style="white-space: pre-line"/>
                                </p:column>
                                <p:column headerText="Titulo del Proyecto" >
                                    <h:outputText value="#{notaConceptual.datgeproyTitulo}" style="white-space: pre-line"/>
                                </p:column>
                                <p:column headerText="Estado Aprobación" width="130" style="white-space: pre-line">
                                    <h:outputText value="#{notaConceptual.estadoAprobacionComisionStr}" style="white-space: pre-line"/>
                                </p:column>
                                <p:column headerText="Seleccione" style="text-align: center" width="60">
                                    <p:button outcome="proyectoContenido" icon="ui-icon-circle-check">
                                        <f:param name="id" value="#{notaConceptual.datgeproyId}" />
                                        <f:param name="op" value="aprcom" />
                                    </p:button>                                    

                                </p:column>
                                
                            </p:dataTable>
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
