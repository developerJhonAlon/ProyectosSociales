<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                  xmlns:c="http://java.sun.com/jsp/jstl/core" 
                   xmlns:f="http://java.sun.com/jsf/core"
                   xmlns:ui="http://java.sun.com/jsf/facelets"
                   xmlns:h="http://xmlns.jcp.org/jsf/html">
   
  <p:notificationBar position="bottom" effect="slide"   style="height: 5%" autoDisplay="true">
        <p:dock  itemWidth="35" proximity="25" >
            <c:forEach items="#{navegacionController.lopciones}" var="item">           
                <p:menuitem value="#{item.opcNombre}" icon="#{item.opcImagen}" actionListener="#{navegacionController.van()}"  update="formPrincipal">
                    <f:param name="includePath" value="#{item.opcUrl}" />
                </p:menuitem>
            </c:forEach>
        </p:dock>
    </p:notificationBar>
    <f:facet name="header">
        <p:commandButton  onclick="PF('bar').show()" type="button" icon="ui-icon-arrow-1-s" style="width: 1%; height: 1%; font-size: xx-small"/>
        <p:commandButton  onclick="PF('bar').hide()" type="button" icon="ui-icon-arrow-1-n" style="width: 1%; height: 1%; font-size: xx-small"/>
    </f:facet>

    
</ui:composition>
